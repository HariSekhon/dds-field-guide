<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>{{ title }}</title>

    <!-- Bootstrap core CSS -->

   <link rel="stylesheet" href="theme/html/stylesheets/atlas.css" />


  </head>

  <body data-type="book">

    <div class="navbar navbar-fixed-top" role="navigation">

	 <a href="https://github.com/odewahn/devops-field-guide"><img style="z-index: 999999999; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Discuss on GitHub"></img></a>

	  <img class="logo" src="theme/html/assets/logo-white.svg"/>
          <a class="title" href="#">{{ title }}</a>
        </div>

	<div id="slideout">
	    <span class="toc-control fa fa-bars"></span>
	    <div id="slideout_inner">
		
		 <div class="input-group">
	            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term"/>
	            <div class="input-group-btn">
	               <button class="btn btn-default search-button" type="submit"><span class="fa fa-search"></span></button>
	            </div>
	         </div>   
	
	        <h2>Contents</h2>
	 
	        {{ toc }}
	    </div>
	</div>
	
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ content }}
        </div>
      </div>
    </div>
  
    <div class="container">
	<div class="row">
	  <div class="pagination">
	      <ul>
	        <li class="prev"><span class="fa fa-chevron-left"></span> {{ prev_link }}</li>
	        <li class="next">{{ next_link }} <span class="fa fa-chevron-right"></span></li>
	      </ul>
	  </div>       
	</div>
    </div>

    <div class="container">
       <div class="row">
          <div class="col-md-12 disqus">
	     <div id="disqus_thread"></div>
	   </div>
       </div>
    </div>
